sudo: false
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

rust:
        - stable
        - beta
        - nightly

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
  - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)

script:
  - |
      export RUSTFLAGS='-C target-feature=+aes,+sse2 -C target-cpu=native'
      export RUSTDOCFLAGS='-C target-feature=+aes,+sse2 -C target-cpu=native'
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc

after_success:
  - travis-cargo --only stable doc-upload
  - |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      export RUSTFLAGS='-C target-feature=+aes,+sse2 -C target-cpu=native'
      export RUSTDOCFLAGS='-C target-feature=+aes,+sse2 -C target-cpu=native'
      cargo tarpaulin --out Xml
      bash <(curl -s https://codecov.io/bash)
    fi

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
